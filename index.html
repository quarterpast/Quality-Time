<body>
<form>
<p class="incomplete">
<label for="what">I have to</label>
<input name="what" id="what" type="text" placeholder="do things" />
</p>
<p class="incomplete">
<label for="time">It will take</label>
<input name="time" id="time" type="number" placeholder="5" min="1" maxwidth="3" />
<select name="unit" id="unit">
  <option value="60" label="minutes">minutes</option>
  <option value="3600" label="hours">hours</option>
</select>
</p>
<p class="incomplete">
<label for="standalone">It&rsquo;s</label>
<select name="standalone" id="standalone">
  <option value="1" label="on its own">on its own</option>
  <option value="0" label="part of">part of</option>
</select>
<select name="project" id="project">
  <option value="0" label="project 1">project 1</option>
  <option value="1" label="project 2">project 2</option>
  <option value="-1" label="new project">new project</option>
</select>
<input type="text" name="newproject" id="newproject" placeholder="new project" />
</p>
<p class="incomplete">
<label for="depends">First, I need to</label>
<select name="depends[]" class="depends">
  <option value="-1" label="do nothing">do nothing</option>
  <option value="0" label="finish task A">finish task A</option>
  <option value="1" label="finish task B">finish task B</option>
</select>
<input type="button" id="and" value="+">
</p>
<p class="incomplete">
<label for="importance">It&rsquo;s</label>
<select name="importance" id="importance">
  <option value="0" label="not">not</option>
  <option value="1" label="kinda">kinda</option>
  <option value="2" label="quite">quite</option>
  <option value="3" label="very">very</option>
  <option value="4" label="extremely">extremely</option>
</select>
<label for="importance">important</label>
</p>
<hr>
<input type="submit" value="Okay"/>
</form>

  <!-- JavaScript at the bottom for fast page loading -->
